<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django ToDo - Editor</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .todo-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        .todo-container h3 {
            font-weight: 600;
            margin-bottom: 2rem;
            color: #343a40;
        }

        .form-control {
            padding: 1.25rem 1rem !important;
            border-radius: 50px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(100, 149, 237, 0.3);
            border-color: #6495ed;
        }

        .btn-update {
            border-radius: 50px;
            padding: 0.7rem 1.5rem;
            margin-left: 10px;
            background: #6495ed;
            border: none;
            transition: all 0.3s;
        }

        .btn-update:hover {
            background: #4169e1;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group .fa {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h3 class="text-center">ToDo Edit Task</h3>
        <form action="{% url 'edit_task' get_task.pk %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Edit task" value="{{ get_task.task }}">
                <button type="submit" class="btn btn-update"><i class="fa fa-pencil"></i> Update</button>
            </div>
        </form>
    </div>
</body>
</html>
